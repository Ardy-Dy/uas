<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .upp{
            border-style: solid;
            border-color: salmon;
            border-radius: 10px;
            width: 20%;
            height: 100px;
            text-align: center;
         
            color: salmon;
        }
        #atas {
           
            position: relative;
            font-size: 18px;
            padding:16px;
        }
        .informasi{
            margin-top: 400px;
            float: right;
        }
        @keyframes mymove {
        from {bottom: 0px;}
        to {bottom: 30px;}
        }
        @keyframes mymove2 {
        from {top: 0px;}
        to {top: 30px;}
        }
        @keyframes mymove3 {
        from {right: 0px;}
        to {right: 40px;}
        }
        @keyframes mymove4 {
        from {left: 0px;}
        to {left: 40px;}
        }
    </style>
</head>
<body>
    <div class="upp">
       <p id="atas">Tampilkan disini</p>
    </div>

    
    <button id="up" onclick="myFunction()" class="btn btn-success">Atas</button>
    <button id="down" onclick="myFunction2()" class="btn btn-success">Bawah</button>
    <button id="left" onclick="myFunction3()" class="btn btn-success">Kiri</button>
    <button id="right" onclick="myFunction4()" class="btn btn-success">kanan</button>

    <button id="animasi" onclick="myFunction5()">Kiri</button>
    <button id="animasi2" onclick="myFunction6()">kanan</button>
    

    <script>
        const atas = document.getElementById("atas");

        function myFunction() {
            atas.style.animation = "mymove 1s";
        }
        function myFunction2() {
            atas.style.animation = "mymove2 1s";
        }
        function myFunction3() {
            atas.style.animation = "mymove3 1s";
        }
        function myFunction4() {
            atas.style.animation = "mymove4 1s";
        }
        

        function myFunction5() {
            atas.style.animation = "mymove5 1s";
        }
        function myFunction6() {
            atas.style.animation = "mymove6 1s";
        }
    </script>

</html>
