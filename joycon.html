<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        .upp{
            border-style: solid;
            border-color: salmon;
            border-radius: 10px;
            width: 20%;
            height: 100px;
            text-align: center;
         
            color: salmon;
        }
        #atas {
           
            position: relative;
            font-size: 18px;
            padding:16px;
        }
        @keyframes mymove {
        from {bottom: 0px;}
        to {bottom: 30px;}
        }
        @keyframes mymove2 {
        from {top: 0px;}
        to {top: 30px;}
        }
        @keyframes mymove3 {
        from {right: 0px;}
        to {right: 40px;}
        }
        @keyframes mymove4 {
        from {left: 0px;}
        to {left: 40px;}
        }
    </style>
</head>
<body>
    <div class="upp">
       <p id="atas">Tampilkan disini</p>
    </div>

    



</body>
</html>
